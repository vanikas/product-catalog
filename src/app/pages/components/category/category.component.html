<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a (click)="selectCategory('categories', -1)" [ngClass]="(active === -1) ? 'active' : ''" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-green text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">All Categories</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item" *ngFor="let category of categoriesList; index as i">
                        <a [ngClass]="(i===active) ? 'active' : ''" (click)="selectCategory(category, i)" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">{{category | titlecase }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col py-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
