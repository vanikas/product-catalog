<div class="card">
    <img class="card-img" [src]="productDetail.image" alt="Vans">
    <div class="card-img-overlay d-flex justify-content-end">
      <a href="#" class="card-link text-danger like">
        <i class="fas fa-heart"></i>
      </a>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{productDetail.title}}</h4>
      <span class="card-text"><p style="font-weight: bold;">Description:</p> {{productDetail.description}}</span>
      <div class="buy d-flex justify-content-between align-items-center">
        <div class="price text-success"><h5 class="mt-4">Price: Rs {{productDetail.price | currency}}</h5></div>
      </div>
    </div>
</div>
